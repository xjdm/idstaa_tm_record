<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- 数据表格展示窗口 -->
<div th:fragment="display" id="dataDisplay" class="collapse navbar-collapse" th:with="prefix=${'default'}">
	<table th:id="${prefix}+'_contentArea'" class="table table-striped table-hover table-bordered table-responsive" style="table-layout: fixed;">
		<thead th:id="${prefix}+'_fixedContent'">
			<tr>
				<th width="80px;">操作</th>
				<th width="30px;">id</th>
				<th width="60px;">检查项目ID</th>
				<th width="70px;">检查项目CODE</th>
				<th width="200px;">检查项目名称</th>
				<th width="200px;">适用人群</th>
				<th width="40px;">标准价格</th>
				<th width="40px;">国宾价格</th>
				<th width="60px;">国宾VIP价格</th>
				<th width="40px;">卓越价格</th>
				<th width="40px;">君安价格</th>
				<th width="50px;">创建人</th>
				<th width="50px;">创建时间</th>
				<th width="50px;">更新人</th>
				<th width="50px;">更新时间</th>
			</tr>
		</thead>
	</table>
	<!-- 数据模版 -->
	<table th:id="${prefix}+'_copyRow'" style="display: none">
		<tbody id="table-data-template">
			<tr id=":id" onclick='$(this).toggleClass("info");'>
				<td>
					<a class="btn" onclick="viewData(':id');">
						<span class="icon-eye-open" title="查看"></span>
					</a>
					<a class="btn" onclick="editData(':id');">
						<span class="icon-edit" title="修改"></span>
					</a>
					<a class="btn" th:onclick="'javascript:deleteData(\':id\',\''+${moduleName}+'\');'">
						<span class="icon-trash" title="删除"></span>
					</a>
				</td>
				<td>:id</td>
				<td>:checkitemId</td>
				<td>:checkitemCode</td>
				<td>:checkitemName</td>
				<td>:checkitemCrowd</td>
				<td>:basePrice</td>
				<td>:guobingPrice</td>
				<td>:guobingvipPrice</td>
				<td>:zuoyuePrice</td>
				<td>:junanPrice</td>
				<td>:createUser</td>
				<td>:createDate</td>
				<td>:updateUser</td>
				<td>:updateDate</td>
			</tr>
		</tbody>
	</table>
	<div th:replace="common/include/common_page" />
</div>
