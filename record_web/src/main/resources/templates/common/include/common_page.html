<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript" th:inline="javascript">
	var queryPage = function (target) {
		var newCurrentPage = $("#default"+target).val();
		$("#dataDisplay").jpaging({
			url : [[@{/record/query}]],
			formId : "searchForm",
				pageSize : "10",
				objProperty : "results",
		        newCurrentPage : newCurrentPage
		});
	}
</script>
<div th:fragment="paging" th:with="prefix=${'default'}">
	<div class="pull-right">
		<ul class="pagination">
			<li class="prev"><a href="javascript:void(0);" th:id="${prefix}+'_goTop'" onclick="queryPage('_goTop')">首页</a></li>
			<li class="prev"><a href="javascript:void(0);" th:id="${prefix}+'_prePage'" onclick="queryPage('_arg_prePage')" >上一页</a></li>
			<li class="next"><a href="javascript:void(0);" th:id="${prefix}+'_nextPage'" onclick="queryPage('_arg_nextPage')">下一页</a></li>
			<li><a href="javascript:void(0);" th:id="${prefix}+'_lastPage'" onclick="queryPage('_arg_lastPage')">末页</a></li>
			<li class="disabled"><a>第<span th:id="${prefix}+'_currentPage'">0</span>页&nbsp;&nbsp; 共<span th:id="${prefix}+'_totalPage'">0</span>页&nbsp;&nbsp; 共<span th:id="${prefix}+'_total'">0</span>条记录
			</a></li>
		</ul>
	</div>

	<form th:id="${prefix}+'_pagingArg'" style="display: none">
		<input th:id="${prefix}+'_arg_currentPage'" type="text" name="currentPage" />
		<input type="text" name="pageSize" th:value="1"/>
		<span th:id="${prefix}+'_arg_goTop'" type="text">1</span>
		<span th:id="${prefix}+'_arg_prePage'" type="text"></span>
		<span th:id="${prefix}+'_arg_nextPage'" type="text"></span>
		<span th:id="${prefix}+'_arg_lastPage'" type="text"></span>
	</form>
</div>
